 <!DOCTYPE html>
 <!-- The DOCTYPE file shows which sourccode im using. this one is HTML -->
<html>
<!-- this html tag tells the browser that the CODE is of type HTML -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scaled=1.0">
        <!-- this sets up the web page to be mobile friendly, (first) mobile responsive -->
        <title>HOME</title>
        <!-- the title tag displays the title of the page in a browser tab -->
    </head>
    <!-- the head tags tells the browser that the code inside it needs to be executed first -->
    <body>
        <!-- the body tag indicated everything that will be shown within the physical web browser by -->
        <h1>Welcome to my first web page!</h1>
        <p>Hello Folks</p>
        <!-- this is a paragraph tag that blocks a bunch of text into a paragragh -->
    </body>
</html>
